<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<div class="toolbar no-print">
    <button onclick="togglePreview()" id="previewBtn">Preview Mode</button>
    <button onclick="downloadPDF()" class="download-btn">Download PDF</button>
    <button onclick="resetForm()" class="reset-btn">Reset Form</button>
</div>

<div class="resume-page" id="resume-content">
    <header class="main-header">
        <h1 contenteditable="true" data-placeholder="YOUR NAME"></h1>
        <p contenteditable="true" data-placeholder="Professional Job Title"></p>
    </header>

    <div class="resume-body">
        <div class="left-col">
            <section>
                <h2 class="section-title">Professional Summary</h2>
                <p contenteditable="true" data-placeholder="A 2-3 sentence overview of your career goals and the value you bring to a company."></p>
            </section>

            <section id="experience-section">
                <h2 class="section-title">Work Experience</h2>
                <div class="entry-group">
                    <div class="entry">
                        <div class="date" contenteditable="true" data-placeholder="Dates"></div>
                        <div class="details">
                            <strong contenteditable="true" data-placeholder="Job Title"></strong><br>
                            <em contenteditable="true" data-placeholder="Company Name"></em>
                            <ul contenteditable="true">
                                <li>Key accomplishment (4-6 bullets recommended for recent jobs).</li>
                            </ul>
                        </div>
                        <button class="delete-btn no-print" onclick="this.parentElement.remove()">×</button>
                    </div>
                </div>
                <button class="add-btn no-print" onclick="addExperience()">+ Add Job</button>
            </section>

            <section id="education-section">
                <h2 class="section-title">Education</h2>
                <div class="entry-group">
                    <div class="entry">
                        <div class="date" contenteditable="true" data-placeholder="Year"></div>
                        <div class="details">
                            <strong contenteditable="true" data-placeholder="Degree / Major"></strong><br>
                            <em contenteditable="true" data-placeholder="Institution"></em>
                        </div>
                        <button class="delete-btn no-print" onclick="this.parentElement.remove()">×</button>
                    </div>
                </div>
                <button class="add-btn no-print" onclick="addEducation()">+ Add Education</button>
            </section>

            <section>
                <h2 class="section-title">Skills</h2>
                <div class="skills-container">
                    <strong>Hard Skills:</strong>
                    <p contenteditable="true" data-placeholder="Technical skills (e.g., Python, SQL, CRM)"></p>
                    <br>
                    <strong>Soft Skills:</strong>
                    <p contenteditable="true" data-placeholder="Interpersonal skills (e.g., Leadership, Communication)"></p>
                </div>
            </section>

            <section>
                <h2 class="section-title">Certifications & Projects</h2>
                <ul contenteditable="true" data-placeholder="Optional awards or projects...">
                    <li>Project Title - Brief description of your role and result.</li>
                </ul>
            </section>
        </div>

        <div class="right-col">
            <div class="photo-box" id="photo-container" onclick="document.getElementById('file-input').click()">
                <img id="profile-img" src="" alt="">
                <div class="photo-placeholder" id="upload-text">Click to Upload Photo</div>
                <input type="file" id="file-input" accept="image/*" onchange="previewImage(event)" style="display:none">
            </div>

            <div class="personal-info">
                <h2 class="section-title">Contact Information</h2>
                <label>Phone</label>
                <p contenteditable="true" data-placeholder="+00 000 0000000"></p>
                
                <label>Email</label>
                <p contenteditable="true" data-placeholder="name@email.com"></p>
                
                <label>LinkedIn</label>
                <p contenteditable="true" data-placeholder="linkedin.com/in/username"></p>
                
                <label>Address</label>
                <p contenteditable="true" data-placeholder="City, Country"></p>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
